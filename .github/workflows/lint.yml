#  Name of workflow
name: Linting workflow

# Trigger workflow on all pull requests
on:
  pull_request:
      branches:
          - main

jobs:
    lint:
        # Operating system to run job on
        runs-on: ubuntu-latest
        # Steps in job
        steps:
            # Get code from repo
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: ðŸ§° install dev deps
              run: npm i --only=dev
            - name: Run test
              run: npm run lint